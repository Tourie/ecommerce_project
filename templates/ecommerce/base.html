<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Error 404
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Меню</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {{ clicked_main }}">
                    <a class="nav-link " href="{% url 'main_page_url' %}">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {{ clicked_users }}">
                    <a class="nav-link" href="{% url 'users_page_url' %}">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
            <a class="btn btn-dart mr-50" style="margin-right: 10px; color: white" href="#">Мой профиль: {{ user.username }}</a>
            <a class="btn btn-light ml-50" href="{% url 'logout' %}?next={{ request.path }}">Выйти</a>
        {% else %}
            <a class="btn btn-dart mr-50" style="margin-right: 10px; color: white" href="{% url 'login' %}?next='users/'">Войти</a>
            <a class="btn btn-light ml-50" href="{% url 'logout' %}?next={{ request.path }}">Зарегистрироваться</a>
        {% endif %}
        </div>
    </nav>
    <div class="container col-12 pt-5 pb-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
